<form [formGroup]="rForm" (ngSubmit)="submitForm()">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp">
        @if(email?.touched && email?.invalid) {
        @if(email?.errors?.['required']){
        <small>Email is required</small>

        }
        @if(email?.errors?.['noSpaces']) {
        <small>Error</small>
        }
        }

    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" [disabled]="!rForm.valid" class="btn btn-primary">Submit</button>
</form>
